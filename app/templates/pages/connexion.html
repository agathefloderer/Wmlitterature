<!--Page 'connexion' du site -->

{% extends "conteneur.html" %}

{% block titre %}| Connexion{%endblock%}

{% block corps %}
<h1 id="titre1">Connexion</h1>
<form method="POST" action="{{url_for('connexion')}}">
    <div>
      <label>Identifiant</label>
      <div >
        <input type="text" name="login" placeholder="Nom d'utilisateur" />
      </div>
    </div>
    <br/>
    <div >
      <label>Mot de passe</label>
      <div >
        <input type="password" placeholder="Mot de passe" name="motdepasse" />
      </div>
    </div>
    <br/>
    <div>
      <button type="submit">Connexion</button>
      <button><a href="{{url_for('inscription')}}">Inscription</a></button>
    </div>
    <br/>
</form>
<br/>
{% endblock %}
